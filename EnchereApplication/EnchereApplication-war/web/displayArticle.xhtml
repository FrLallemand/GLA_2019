<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    
    <h:body>
        
        <ui:composition template="common/layout.xhtml">

            <ui:define name="htmlhead">
                <title>Nouvel Article</title>
                <f:metadata>
                    <f:viewParam name="id" value="#{displayArticleBean.id}" />
                    <f:viewAction action="#{displayArticleBean.retrieveArticle()}" />
                </f:metadata>
            </ui:define>
            
            
            <ui:define name="content">
                <h1 class="mt-4 mb-3" align="center">
                    Article : #{displayArticleBean.article.nom}
                </h1>
                <div>
                    <h:form id="articleForm" >
                        <h:outputLabel>Description : </h:outputLabel>
                        #{displayArticleBean.article.description}
                        <br/>
                        
                        <h:outputLabel>Prix : </h:outputLabel>
                        #{displayArticleBean.article.prix}
                        <br/>
                        
                        <h:outputLabel>Fin des ench√®res : </h:outputLabel>
                        #{displayArticleBean.article.fin}
                        </h:form>
                </div>
            </ui:define>

        </ui:composition>
            
            
    </h:body>
</html>
