<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    
    <h:body>
        
        <ui:composition template="common/layout.xhtml">

            <ui:define name="htmlhead">
                <title>Recherche d'article</title>
            </ui:define>
            
            
            <ui:define name="content">
                <h1 class="mt-4 mb-3" align="center">
                    Rechercher un article : 
                </h1>
                <div>
                    <h:form id="articleForm" >
                        <h:outputLabel>Nom : </h:outputLabel>
                        <h:inputText id="nom" class="form-control" value="#{searchArticleBean.nom}" />
                        <br/>
                                                
                        <h:commandButton class="btn btn-primary" value="Valider" action="#{searchArticleBean.search()}"/>
                    </h:form>
                </div>
                <br></br>

                <table>
                    <div class="row">
                        <ui:repeat var="elem" value="#{searchArticleBean.articles}">

                            <div class="col-lg-4 col-sm-6">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h4 class="card-title">
                                            <!-- add link -->
                                        </h4>
                                        <p class="card-text">#{elem.description}</p>
                                    </div>
                                </div>
                            </div>

                        </ui:repeat>
                    </div>
                </table>

            </ui:define>             

        </ui:composition>
            
            
    </h:body>
</html>
