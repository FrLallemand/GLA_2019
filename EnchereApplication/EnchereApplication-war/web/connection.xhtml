<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    
    <h:body>
        
        <ui:composition template="common/layout.xhtml">

            <ui:define name="htmlhead">
                <title>Connexion</title>
            </ui:define>
            
            
            <ui:define name="content">
                <h1 class="mt-4 mb-3" align="center">
                    Connexion : 
                </h1>
                <div>
                    <h:form id="loginForm" >
                        <h:outputLabel>Login : </h:outputLabel>
                        <h:inputText id="login" class="form-control" value="#{connectionBean.login}" />
                        <br/>
                        
                        <h:outputLabel>Mot de Passe : </h:outputLabel>
                        <h:inputSecret id="mdp" class="form-control" value="#{connectionBean.mdp}" />
                        <br/>
                        <h:commandButton class="btn btn-primary" value="Se connecter" action="#{connectionBean.submit()}"/>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

            
            
    </h:body>
</html>
